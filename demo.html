<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Institute Image Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-item img {
      width: 70%; /* Reduce width (adjust as needed) */
      height: 400px; /* Reduce height (adjust as needed) */
      object-fit: cover; /* Ensure the image covers the frame without distortion */
      margin: 0 auto; /* Center the image horizontally */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div id="instituteCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- First Image -->
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/800x500" class="d-block w-100" alt="Institute Image 1">
        </div>
        <!-- Second Image -->
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x500" class="d-block w-100" alt="Institute Image 2">
        </div>
        <!-- Third Image -->
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x500" class="d-block w-100" alt="Institute Image 3">
        </div>
        <!-- Add more images here -->
      </div>

      <!-- Carousel Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#instituteCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#instituteCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
